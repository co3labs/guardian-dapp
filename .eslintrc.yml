env:
  browser: true
  es2021: true
  jest: true
extends:
  - plugin:react/recommended
  - standard
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
  sourceType: module
plugins:
  - react 
  - '@typescript-eslint'
  - 'react-hooks'
  - 'promise'
  - 'import'
rules:
  {
    semi: [2, 'always'],
    space-before-function-paren: [2, { 'anonymous': 'always', 'named': 'never', 'asyncArrow': 'always' }],
    comma-dangle: [2, 'only-multiline'], 
    curly: [2, 'multi-line']
  }
